<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trollsmile admin - roblox-ts</title>
    <meta name="description" content="the world's worst Roblox admin system">
    <link rel="stylesheet" href="source-sans-3.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
      span.logo {
        font-family: 'Inter Black', sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: black;
          filter: invert(1) hue-rotate(180deg);
        }

        img,
        .inv {
          filter: invert(1) hue-rotate(180deg);
        }
      }

    </style>

  <body>
    <div class="space-y-20 sm:space-y-32 md:space-y-40 lg:space-y-44">

        <span class="logo text-3xl"><img src="https://nxtbot.ml/icon.png" width="50" class="inline mr-5"><span
            class="hidden sm:inline">
            trollsmile admin
          </span></span>
        <h1
          class="text-4xl sm:text-6xl lg:text-7xl leading-none font-extrabold tracking-tight text-gray-900 mt-10 mb-8 sm:mt-14 sm:mb-10">
          Getting started with a SS</h1>
            <div class="flex flex-wrap space-y-4 sm:space-y-0 sm:space-x-4 text-center"><button type="button"
                onclick="navigator.clipboard.writeText(this.querySelector('.text-gray-900').innerText)"
                class="w-full sm:w-auto flex-none bg-gray-50 text-gray-400 hover:text-gray-900 font-mono leading-6 py-3 sm:px-6 border border-gray-200 rounded-xl flex items-center justify-center space-x-2 sm:space-x-4 focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-300 focus:outline-none transition-colors duration-200"><span
                  class="text-gray-900"><span class="hidden sm:inline text-gray-500" aria-hidden="true"><svg

                      fill="currentColor">
                      <path fill-rule="evenodd"
                        d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z"
                        clip-rule="evenodd" />
                    </svg>
                  </span>require(6374899030):ss('name')</span><span class="sr-only">(click to copy to
                  clipboard)</span><svg width="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z" />
                  <path

                </svg></button></div>
          replace name with your username<br>
          it's like running it in a game but it makes you owner and doesn't have a welcome notif<br>
          second argument can be extra config (see other getting started pages for config)
      </header>
    </div>
